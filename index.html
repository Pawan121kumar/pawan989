<html>
<head>
<title>FORM</title>
<body>
	<form method="post" action="">
		<div style="height:50px; width:100%">
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">Employee Name
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="name" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">FATHER NAME
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="fname" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">CALL No.
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">WHAT's APP No.
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="w_no" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">E_MAIL ID.
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">ADDRESS
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="text" name="add" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">Date Of Birth
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="date" name="dob" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">Designation
			</div>
			<div style="height:20px; width:50%; float:right;"><select>
			<option value="B.COM"> bcom </option>
			<option value="B.C.A"> bca </option>
			<option value="B.B.A"> bba </option>
			<option value="B.A"> ba </option>
			<option value="B.B.M"> bbm </option>
		</select>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">COLLAGE NAME
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="name" name="cname" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">Year Of Passing
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="date" name="yop" required="" class="textbox"/>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center ">COURSE/ DREAM JOB
			</div>
			<div style="height:20px; width:50%; float:right; "><select>
			<option value="HR"> bcom </option>
			<option value="B.D.M."> bca </option>
			<option value="P.R"> bba </option>
			<option value="CSO-CRM"> ba </option>
		</select>
			</div>
		</div>
		<div style="height:100px; width:100%">
			<div style="height:100px; width:50%; float:left; text-align:center">ALL JOB PURPOSE
			</div>
			<div style="height:100px; width:50%; float:right; "><textarea></textarea>
			</div>
		</div>
		<div style="height:100px; width:100%">
			<div style="height:100px; width:50%; float:left; text-align:center">Your Road Map Turn Your Dream Job 
			</div>
			<div style="height:100px; width:50%; float:right;"><textarea placeholder="About 200 words"></textarea>
			</div>
		</div>
		<div style="height:50px; width:100%">
			<div style="height:20px; width:50%; float:left; text-align:center">Attach Your Recent Picture and signature
			</div>
			<div style="height:20px; width:50%; float:right;"><input type="name" name="cname" required="" class="textbox"/>
			</div>
		</div>
	</form>
</body>
</html>
